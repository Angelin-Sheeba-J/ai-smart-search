<body style="background-image: url('ai-robots.jpg');">
    <div class="container">
        <h3 style="font-weight: bold;">Welcome To</h3>
        <h1 style="font-weight: bold;">AI Smart Search</h1>
        <h2>For Business Technology</h2>
        <p>
            <a href="#">Business Teams with only assets approved for usage</a>
            <a href="#">Investment Decision Makers</a>
            <a href="#">Duplicate Analysis</a>
        </p>
        <p>Discover the benefits of a tailored approach to asset management,</p>
        <p>Where optimization meets innovation.</p>
        <div class="search-box">
            <i class="bi bi-search search-icon"></i>
            <input type="text" [(ngModel)]="userQuery" placeholder="Type here...">
            <button (click)="sendMessage()">
                <i class="bi bi-send"></i> Send
            </button>
        </div>
        
        <div class="buttons">
            <button><i class="bi bi-file-earmark-text"></i> Report Generation</button>
            <button><i class="bi bi-file-earmark-arrow-up"></i> Export Formats</button>
            <button><i class="bi bi-bar-chart-line"></i> Data Analysis</button>
            <button><i class="bi bi-robot"></i> AI Powered</button>
        </div>
    </div>
</body>
